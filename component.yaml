%YAML 1.2
---

id: stickyheader
name: Sticky Header
version: 1.1.0
publisher: Xamarin Inc
publisher-url: http://xamarin.com/
src-url: https://github.com/mattleibow/StickyHeader
summary: A very simple library that allows you to stick any View as a header of a ListView, RecyclerView or ScrollView.

icons: 
  - component/stickyheader_128x128.png
  - component/stickyheader_512x512.png

samples: 
  - name: Android Sample
    path: StickyHeaderSample\StickyHeaderSample.sln
    no_build: true

libraries: 
  android: StickyHeader/bin/Release/StickyHeader.dll

getting-started: component/GettingStarted.md
details: component/Details.md
license: component/License.md
screenshots: 
  - component/screenshot1.jpg

packages:
  android:
    - Xamarin.Android.Support.v4, Version=21.1.1.1
    - Xamarin.Android.Support.v7.GridLayout, Version=21.1.1.1
    - Xamarin.Android.Support.v7.RecyclerView, Version=21.1.1.1